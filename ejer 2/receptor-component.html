<!-- receptor-component.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receptor Component</title>
  <style>
    :host {
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="mensajeRecibido"></div>
  <script>
    class ReceptorComponent extends HTMLElement {
      constructor() {
        super();
        this.attachShadow({ mode: 'open' });
        this.shadowRoot.innerHTML = `<div id="mensajeRecibido"></div>`;
      }

      connectedCallback() {
        document.addEventListener('mensajeEnviado', (event) => {
          this.shadowRoot.getElementById('mensajeRecibido').textContent = `Mensaje recibido: ${event.detail}`;
        });
      }
    }

    customElements.define('receptor-component', ReceptorComponent);
  </script>
</body>
</html>
