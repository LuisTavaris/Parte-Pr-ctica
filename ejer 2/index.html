<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comunicación entre Componentes</title>
</head>
<body>
  <h1>Comunicación entre Componentes</h1>

  <!-- Agrega tus componentes aquí -->
  <emisor-component> <button id="emitButton">Enviar Mensaje</button></emisor-component>
  <receptor-component></receptor-component>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.addEventListener('mensajeEnviado', (event) => {
        const mensajeRecibido = event.detail;
        const receptorComponent = document.querySelector('receptor-component');
        receptorComponent.shadowRoot.getElementById('mensajeRecibido').textContent = `Mensaje recibido: ${mensajeRecibido}`;
      });
    });
  </script>
</body>
</html>
